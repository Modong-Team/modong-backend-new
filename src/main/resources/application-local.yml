spring:
  datasource:
    url: jdbc:mysql://localhost:3306/modong?serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  mvc: # Swagger
    pathmatch:
      matching-strategy: ant_path_matcher

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace

jwt:
  token:
    secret-key: TXlTdWJQcm9qZWN0IE1vZG9uZ2BzIGp3dCBzZWNyZXQta2V5IA==
    access:
      expire-time: 86400
    refresh:
      expire-time: 604800

allow-cors:
  list: http://localhost
